<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome" class="welcome">
        Welcome to NumberGuess Game!
    </div>
    <div id="rules" class="rules">
        You need to Guess the number which computer has chosen.It ranges from (0-100).
    </div>
    <div id="main" class="main">
    <label class="label">Number you Guess:</label>
    <input id="number" type="number" class="input">
    <button class="btn" onclick="guessNumber()">Guess</button>
    </div>
    <p id="result" class="result"></p>
    <script src="index.js"></script>
</body>
</html>
